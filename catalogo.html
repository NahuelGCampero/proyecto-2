<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="fondo">
      <div class="container text-center">
        <h2 class="song-categories my-3 pl-3">CATEGOR√çAS</h2>
        <h3 class="pop-category pl-3">Pop</h3>
        <div class="carrousel slide w-100">
          <div class="carousel-inner w-100">
            <div
              class="pop-songs-cards d-flex flex-row"
              id="popSongsCardsId"
            ></div>
          </div>
        </div>
        <h3 class="rock-category pl-3">Rock</h3>
        <div
          class="rock-songs-cards d-flex flex-row"
          id="rockSongsCardId"
        ></div>
        <h3 class="punk-category pl-3">Punk</h3>
        <div
          class="punk-songs-cards d-flex flex-row"
          id="punkSongsCardId"
        ></div>
        <h3 class="other-category pl-3">Otros</h3>
        <div
          class="other-songs-cards d-flex flex-row"
          id="otherSongsCardId"
        ></div>
        <h3 class="highlighted-category pl-3">Destacadas</h3>
        <div
          class="highlighted-songs-cards d-flex flex-row"
          id="highlightedSongsCardId"
        ></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/validaciones.js"></script>
    <script src="./js/pagina-admin.js"></script>
  </body>
</html>
