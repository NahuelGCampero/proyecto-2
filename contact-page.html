<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Contacto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style-contact-page.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <div class="contact-info"></div>

          <div class="contact-form">
            <form action="contact-page.html">
              <h3 class="tittle">Contactanos</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" />
                <label for="name">Nombre</label>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" />
                <label for="name">Email</label>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" class="input" />
                <label for="name">Telefono</label>
              </div>
              <div class="input-container">
                <textarea
                  name="message"
                  class="input-container textarea"
                ></textarea>
                <label for="name">Mensaje</label>
              </div>
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
